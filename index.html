<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="row d-flex justify-content-center py-2 shadow-sm p-1 mb-3 bg-info rounded sticky-top">
      <h2 class="head-bar text-light font-weight-light"><i class="fa-solid fa-meteor mr-2"></i>Weather Dashboard</h2>
    </header>

    <section class="all-wrapper row justify-content-around">
      <div class="left-wrapper flex-column col-md-3 ml-3 p-1 bg-light">
        <div class="card text-center">
          <h3 class="card-header">Search By City</h3>
          <form id="cityForm" class="card-body">
            <input class="mb-3" type="text" id="cityName" autofocus="true" placeholder="City Name" />
            <button type="submit" id="weatherBtn" class="btn btn-primary">
              <i class="fas fa-search-location"></i>
            </button>
          </form>
        </div>
        <div class="history-wrapper text-center border border-dark border-start-0 border-end-0 my-2 p-2"></div>
      </div>
      <div class="right-wrapper col-md-8 flex-column p-2">
        <div class="current-weather-wrapper m-2">
          <div class="current-weather d-inline-block"></div>
          <div class="current-weather-data"></div>
        </div>
        <div class="forecast-title m-2 p-1"></div>
        <div class="future-forecast-wrapper row m-2">
          <div class="day col-md-2 m-2 text-center" id="dayOne"></div>
          <div class="day col-md-2 m-2 text-center" id="dayTwo"></div>
          <div class="day col-md-2 m-2 text-center" id="dayThree"></div>
          <div class="day col-md-2 m-2 text-center" id="dayFour"></div>
          <div class="day col-md-2 m-2 text-center" id="dayFive"></div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
